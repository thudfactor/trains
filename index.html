<body>
	<header id="mainHeader">
		<h1 id="logo">
			<svg width="22" height="22" id="onTimePortion">
				<g class="pieTarget" transform="translate(11,11)"></g>
			</svg>
			IRL Trn<span>spttr</span> 
		</h1>
	</header>
	<section id="mainSection">

		<div class="wrapper">
			<div class="controls">
			<form>
				<label><input type="radio" name="traintype" value="A" checked id="train-all" /><i class="icon-ok-circle"></i> All</label>
				<label><input type="radio" name="traintype" value="M" id="train-mainline" /><i class="icon-circle-blank"></i> Mainline</label>
				<label><input type="radio" name="traintype" value="S" id="train-suburban" /><i class="icon-circle-blank"></i> Suburban</label>
				<label><input type="radio" name="traintype" value="D" id="train-dart" /><i class="icon-circle-blank"></i> DART</label>
			</form>
			</div>
			<div class="left-col trainStatusBar">
				<ul id="trainList">
				</ul>
			</div>
			<div class="right-col">
				<svg width="100%" height="730px" id="map">
					<g class="mapTarget"></g>
					<g class="stationTarget"></g>
					<g class="trainTarget"></g>
				</svg>
			</div>
		</div>

	</section>
	<footer id="mainFooter">
		<p>This technology demo was created by <a href="http://www.insidenewcity.com/team/jwilliams/">John Williams of NewCity</a> for <a href="http://2013.highedweb.org/EventDetail.aspx?guid=97c75143-469a-4fb4-a7c4-77ed3b949710">Data-driven Interactives with D3js</a>. Design by <a href="http://www.insidenewcity.com/team/sandrew/">Sara Andrew</a>. Rail status API provided by <a href="http://api.irishrail.ie/realtime/">Iarnród Éireann</a>. Geographic data provided by <a href="http://www.naturalearthdata.com/">Natural Earth</a>.</p>
	</footer>
